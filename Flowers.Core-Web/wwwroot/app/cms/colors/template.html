<h1>Цветовая гамма</h1>

<form #form="ngForm"
      (ngSubmit)="onSubmit(form)">
	<div class="form-group">
		<label for="id">
			Цвет
		</label>
		<input type="color"
		       id="id"
		       name="id"
		       [(ngModel)]="newItem.id"
		       class="form-control"
		       placeholder="hex code"/>
	</div>
	<div class="form-group">
		<label for="name">
			Название
		</label>
		<input type="text"
		       id="name"
		       name="name"
		       [(ngModel)]="newItem.name"
		       class="form-control"
		       placeholder="название"/>
	</div>
	<button type="submit">
		Сохранить
	</button>
</form>

<ul class="color-list"
    *ngIf="items.length > 0">
	<li *ngFor="let item of items">

		<!--<span [ngStyle]="{'background-color':item.id, width:'100px', height:'100px', display:'block'}"></span>-->
		<input type="color" [value]="item.id"/>
		<span>
			{{ item.name }}
		</span>
		<span>
			<button (click)="remove(item.id)"
			        type="button">
				Удалить
			</button>
		</span>
	</li>
</ul>
