<form #form="ngForm"
      (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <fieldset>

                <div class="form-group">
                    <label for="name">
                        Название
                    </label>
                    <input type="text"
                           id="name"
                           name="name"
                           [(ngModel)]="model.name"
                           class="form-control"
                           placeholder="название">
                </div>

                <div class="form-group">
                    <label for="type">
                        Тип
                    </label>
                    <select id="type"
                            name="type"
                            [(ngModel)]="model.type"
                            class="form-control">

                        <option disabled selected value="-1">
                            ---
                        </option>
                        <option value="0">
                            Цветы
                        </option>
                        <option value="1">
                            Игрушки
                        </option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="name">
                        Цена
                    </label>
                    <input type="number"
                           id="price"
                           step="1"
                           min="0"
                           name="price"
                           [(ngModel)]="model.price"
                           class="form-control"
                           placeholder="Цена">
                </div>


                <div class="form-group">
                    <label for="name">
                        Краткое описание
                    </label>
                    <textarea type="text"
                              id="summary"
                              name="summary"
                              [(ngModel)]="model.summary"
                              class="form-control"
                              placeholder="название">
                        </textarea>
                </div>

                <div class="form-group">
                    <label for="name">
                        Описание
                    </label>
                    <textarea id="description"
                              name="description"
                              [(ngModel)]="model.description"
                              class="form-control"
                              placeholder="Описание">
                        </textarea>
                </div>

                <div class="form-group">
                    <label for="published">
                        Опубликован
                    </label>
                    <input type="checkbox"
                              id="published"
                              name="published"
                              [(ngModel)]="model.published"
                              class="form-control"/>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
                Сохранить
            </button>
        </div>
    </div>

</form>
