<table>
    <tr>
        <th>
            Размер
        </th>
        <th>
            Цена
        </th>
    </tr>

    <tr *ngFor="let item of model">
        <td>
            <input type="number" [(ngModel)]="item.size"/>
        </td>
        <td>
            <input type="number" [(ngModel)]="item.price"/>
        </td>
    </tr>

    <tr>
        <td>
            <button type="button"
                    (click)="onAdd()">
                Добавить
            </button>
        </td>
        <td>
            <button type="button"
                    (click)="onSubmit()">
                Сохранить
            </button>
        </td>
    </tr>

</table>
