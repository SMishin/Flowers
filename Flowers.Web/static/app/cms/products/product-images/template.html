<div class="row">

    <div class="col box-typical-upload">

        <div class="drop-zone"
             drop-zone=""
             (onFileDropped)="onFileDropped($event)"
             file-browser=""
             (onFileSelected)="onFileDropped($event)"
             [dragOverClass]="'dragover'">

            <ul class="image-list">
                <li *ngFor="let item of _images">
                    <img [src]="item.url"/>

                    <div class="gallery-hover-layout">
                        <div class="gallery-hover-layout-in">
                            <div class="btn-group">
                                <button type="button" class="btn"
                                (click)="onDeleteClick($event, item.id)">
                                    <i class="font-icon font-icon-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>

        </div>

    </div>
</div>
